plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.afzal'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'
	//implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.1'
	//implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.1'
	//implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.2.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencies {
	compile "io.springfox:springfox-swagger2:${springfoxVersion}"
  	compile "io.springfox:springfox-swagger-ui:${springfoxUiVersion}"
}

tasks.named('test') {
	useJUnitPlatform()
}
